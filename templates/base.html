<!DOCTYPE html>
<!--[if lt IE 7 ]><html class="ie ie6" lang="en"> <![endif]-->
<!--[if IE 7 ]><html class="ie ie7" lang="en"> <![endif]-->
<!--[if IE 8 ]><html class="ie ie8" lang="en"> <![endif]-->
<!--[if (gte IE 9)|!(IE)]><!--><html lang="en"> <!--<![endif]-->
<head>
    <meta charset="utf-8">
    <title>{{ name }}</title>
    <meta name="description" content="">
    <meta name="author" content="">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">

    <link href='http://fonts.googleapis.com/css?family=Rokkitt' rel='stylesheet' type='text/css'>

    <link rel="stylesheet" href="stylesheets/base.css">
    <link rel="stylesheet" href="stylesheets/skeleton.css">
    <link rel="stylesheet" href="stylesheets/layout.css">
    <link rel="stylesheet" href="stylesheets/docs.css">
    <link rel="stylesheet" href="stylesheets/custom.css">

    <!--[if lt IE 9]>
        <script src="http://html5shim.googlecode.com/svn/trunk/html5.js"></script>
    <![endif]-->

    <link rel="shortcut icon" href="images/favicon.ico">
    <link rel="apple-touch-icon" href="images/apple-touch-icon.png">
    <link rel="apple-touch-icon" sizes="72x72" href="images/apple-touch-icon-72x72.png">
    <link rel="apple-touch-icon" sizes="114x114" href="images/apple-touch-icon-114x114.png">
</head>
<body>
    <a href="https://github.com/bebraw/survive-js"><img src="https://s3.amazonaws.com/github/ribbons/forkme_right_darkblue_121621.png" alt="Fork me on GitHub" id="fork"></a>
    <div class="container">
       <div class="twelve columns main">
            <header>
                <h1><a href="/">{{ name }}</a></h1>
            </header>
            <div class="content">
                {{{ data }}}
            </div>
        </div>
        <div class="three columns sidebar">
            <nav>
                <h3 id="logo"><a href="/">{{ name }}</a></h3>
                <div id="social">
                    <a href="{{ wikiUrl }}/{{ pageName }}/_edit" class="edit button">Edit</a>
                    <a href="http://twitter.com/share" class="twitter-share-button" data-text="{{ name }}" data-count="horizontal">Tweet</a>
                </div>
                <ul id="navi">
                    {{#sections}}
                        <li><a href="#{{id}}">{{name}}</a></li>
                    {{/sections}}
                </ul>
            </nav>
        </div>
    </div>

    <script type="text/javascript" src="http://platform.twitter.com/widgets.js"></script>
</body>
</html>
